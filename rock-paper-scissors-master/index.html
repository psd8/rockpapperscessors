<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors

    Score
    Rules

    You Picked
    The House Picked

    You Win
    You Lose

    Play Again</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container flex-column d-flex h-100">
    <div class="row justify-content-betweeb no-groink">
      <div class="col">
        <div class="scroreboard no-wrap">
          <h3 class="scroreboard__title text-uppercase">
            Rock<br>
            Papper<br>
            Scissors
          </h3>
          <div class="scroreboard__score">
            Score
            <div class="score">12</div>
          </div>
        </div>
      </div>
    </div>
    <!-- step 1 -->
    <div class="selection-on row d-flex align-items-center justify-content-center auto-groink">
      <div class="triangle pos-relative">
        <img src="images/bg-triangle.svg" class="img-fluid" alt="triangle" />
        <button class="circle papper">
          <div class="pos-relative d-flex w-100 align-items-center justify-content-center">
            <div class="white pos-absolute"></div>
            <img src="images/icon-paper.svg" class="img-fluid pos-relative" />
          </div>
        </button>
        <button class="circle scs">
          <div class="pos-relative d-flex w-100 h-100 align-items-center justify-content-center">
            <div class="white pos-absolute"></div>
            <img src="images/icon-scissors.svg" class="img-fluid pos-relative" />
          </div>
        </button>
        <button class="circle rock">
          <div class="pos-relative d-flex w-100 h-100 align-items-center justify-content-center">
            <div class="white pos-absolute"></div>
            <img src="images/icon-rock.svg" class="img-fluid pos-relative" />
          </div>
        </button>
      </div>
    </div>
    <!-- step2 -->
    
  </div>

</body>

</html>
